<!doctype HTML>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo AR</title>
  <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #volver {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #volver:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker preset='hiro'>
      <a-entity id="model" scale="1 1 1" rotation="0 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <button id="volver" onclick="volverMenu()">Volver</button>

  <script>
    // Función para cargar el modelo según el parámetro de la URL
    function cargarModelo() {
      const modelName = getParameterByName('model');
      loadModel(modelName);
    }

    // Función para obtener el parámetro del modelo de la URL
    function getParameterByName(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Cargar el modelo según el nombre proporcionado
    function loadModel(modelName) {
      let modelUrl;

      switch (modelName) {
        case 'avo':
          modelUrl = 'https://Diegotovarf.github.io/menu-ar/assets/Avocados.glb';
          break;
        case 'double-espresso':
          modelUrl = 'https://Diegotovarf.github.io/menu-ar/assets/croissant.glb';
          break;
        case 'latte':
          modelUrl = 'https://Diegotovarf.github.io/menu-ar/models/latte.glb';
          break;
        case 'macchiato':
          modelUrl = 'https://Diegotovarf.github.io/menu-ar/models/macchiato.glb';
          break;
        case 'lemon-tea':
          modelUrl = 'https://Diegotovarf.github.io/menu-ar/models/lemon-tea.glb';
          break;
        case 'mango-tea':
          modelUrl = 'https://Diegotovarf.github.io/menu-ar/models/mango-tea.glb';
          break;
        case 'hot-chocolate':
          modelUrl = 'https://Diegotovarf.github.io/menu-ar/models/hot-chocolate.glb';
          break;
        case 'lemonade':
          modelUrl = 'https://Diegotovarf.github.io/menu-ar/models/lemonade.glb';
          break;
        case 'strawberry-waffle':
          modelUrl = 'https://Diegotovarf.github.io/menu-ar/models/strawberry-waffle.glb';
          break;
        case 'chocolate-cake':
          modelUrl = 'https://Diegotovarf.github.io/menu-ar/models/chocolate-cake.glb';
          break;
        default:
          modelUrl = '';
      }

      // Establece la URL del modelo en el elemento 3D
      if (modelUrl) {
        const modelEntity = document.getElementById('model');
        modelEntity.setAttribute('gltf-model', modelUrl);
        modelEntity.setAttribute('scale', '1 1 1'); // Ajusta el tamaño según sea necesario
      }
    }

    // Cargar el modelo al cargar la página
    window.onload = cargarModelo;

    // Función para volver al menú
    function volverMenu() {
      window.location.href = 'index.html';  // Redirigir al menú
    }
  </script>

</body>
</html>
