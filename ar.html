<!doctype HTML>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo AR</title>
  <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #volver {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #volver:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker preset='hiro'>
      <a-entity id="model" scale="1 1 1" rotation="0 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <button id="volver" onclick="volverMenu()">Volver</button>

  <script>
    // Función para obtener el parámetro del modelo de la URL
    function getParameterByName(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Cargar el modelo según el parámetro de la URL
    function loadModel(modelName){
        let modelUrl;
        
        // Cambia las URLs según la estructura de tu proyecto y los nombres de los archivos
        switch(modelName) {
            case 'avo':
                modelUrl = 'https://Diegotovarf.github.io/menu-ar/assets/Avocados.glb';
                // Change scale for the avocado model only
                document.getElementById('model').setAttribute('scale', '0.5 0.5 0.5'); // Example scale for avocado
                break;
            case 'double-espresso':
                modelUrl = 'https://Diegotovarf.github.io/menu-ar/assets/croissant.glb';
                break;
            case 'latte':
                modelUrl = 'https://Diegotovarf.github.io/menu-ar/models/latte.glb';
                document.getElementById('model').setAttribute('scale', '1 1 1'); // Keep the original size for latte
                break;
            // Add cases for other models as needed
            default:
                modelUrl = '';
        }
        if (modelUrl) {
            document.getElementById('model').setAttribute('gltf-model', modelUrl);
        }
    }

    // Cargar el modelo al cargar la página
    window.onload = cargarModelo;

    // Función para volver al menú
    function volverMenu() {
      window.location.href = 'index.html';  // Redirigir al menú
    }
  </script>

</body>
</html>
