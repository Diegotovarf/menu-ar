<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Parrilla con AR</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Playfair+Display:wght@700&family=Georgia&display=swap">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
        body {
            font-family: 'Georgia', serif;
            background-image: url('https://cdn.pixabay.com/photo/2017/07/22/20/23/chalkboard-2528807_1280.jpg');
            background-size: cover;
            color: white;
        }

        .menu-title {
            font-family: 'Lobster', cursive;
            font-size: 60px;
            text-align: center;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            text-align: center;
            font-size: 24px;
            margin-bottom: 40px;
            color: #f39c12;
        }

        .menu-section {
            margin: 50px 0;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            margin-bottom: 15px;
            border-bottom: 2px solid white;
            display: inline-block;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .menu-item-name {
            font-size: 18px;
        }

        .menu-item-price {
            font-size: 18px;
        }

        .menu-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .btn-ver {
            background-color: #e74c3c;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-ver:hover {
            background-color: #c0392b;
        }

        /* AR container */
        #ar-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.9);
        }

        #close-ar {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            z-index: 1100;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
        }

        /* Responsive layout for images */
        @media (min-width: 992px) {
            .menu-with-image {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .menu-content {
                width: 60%;
            }

            .menu-image {
                width: 35%;
            }
        }

        /* Adjustments for smaller devices */
        @media (max-width: 991px) {
            .menu-image {
                margin: 20px 0;
            }
        }
    </style>
</head>

<body>

    <!-- Menu title -->
    <h1 class="menu-title">Parrilla</h1>
    <p class="subtitle">Entre Amigos</p>

    <!-- Carne de Ternera Section -->
    <div class="container menu-section">
        <div class="menu-with-image">
            <div class="menu-content">
                <h2 class="section-title">Carne de Ternera</h2>
                <div class="menu-item">
                    <span class="menu-item-name">Con papas fritas</span>
                    <span class="menu-item-price">€ 7</span>
                    <button class="btn-ver" onclick="showAR('assets/ternera.glb')">VER</button>
                </div>
                <div class="menu-item">
                    <span class="menu-item-name">Con ensaladilla</span>
                    <span class="menu-item-price">€ 8</span>
                    <button class="btn-ver" onclick="showAR('assets/ternera.glb')">VER</button>
                </div>
            </div>
            <img src="https://via.placeholder.com/300x200" alt="Carne de Ternera" class="menu-image">
        </div>
    </div>

    <!-- Carne de Cerdo Section -->
    <div class="container menu-section">
        <div class="menu-with-image">
            <div class="menu-content">
                <h2 class="section-title">Carne de Cerdo</h2>
                <div class="menu-item">
                    <span class="menu-item-name">Costilla</span>
                    <span class="menu-item-price">€ 12</span>
                    <button class="btn-ver" onclick="showAR('assets/cerdo.glb')">VER</button>
                </div>
                <div class="menu-item">
                    <span class="menu-item-name">Chuletas</span>
                    <span class="menu-item-price">€ 16</span>
                    <button class="btn-ver" onclick="showAR('assets/cerdo.glb')">VER</button>
                </div>
            </div>
            <img src="https://via.placeholder.com/300x200" alt="Carne de Cerdo" class="menu-image">
        </div>
    </div>

    <!-- Carne de Pollo Section -->
    <div class="container menu-section">
        <div class="menu-with-image">
            <div class="menu-content">
                <h2 class="section-title">Carne de Pollo</h2>
                <div class="menu-item">
                    <span class="menu-item-name">Pechuga</span>
                    <span class="menu-item-price">€ 17</span>
                    <button class="btn-ver" onclick="showAR('assets/pollo.glb')">VER</button>
                </div>
                <div class="menu-item">
                    <span class="menu-item-name">Trasero</span>
                    <span class="menu-item-price">€ 8</span>
                    <button class="btn-ver" onclick="showAR('assets/pollo.glb')">VER</button>
                </div>
            </div>
            <img src="https://via.placeholder.com/300x200" alt="Carne de Pollo" class="menu-image">
        </div>
    </div>

    <!-- AR container -->
    <div id="ar-container">
        <button id="close-ar" onclick="closeAR()">Cerrar</button>
        <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;" vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true" id="ar-scene" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
            <a-entity id="model" position="0 0 -5" scale="0.2 0.2 0.2"></a-entity>
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <!-- JavaScript to handle AR view -->
    <script>
        function showAR(modelUrl) {
            // Load the correct model and display AR
            document.getElementById('model').setAttribute('gltf-model', modelUrl);
            document.getElementById('menu-container').style.display = 'none';
            document.getElementById('ar-container').style.display = 'block';
        }

        function closeAR() {
            // Hide AR container and go back to the menu
            document.getElementById('ar-container').style.display = 'none';
            document.getElementById('menu-container').style.display = 'block';
        }
    </script>

</body>

</html>
