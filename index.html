<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Platos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .menu-title {
            margin-top: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }
        .card {
            margin: 20px;
        }
        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dish-name {
            font-size: 18px;
            font-weight: bold;
        }
        .btn-ver {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-ver:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Menu title -->
    <div class="container">
        <h1 class="menu-title">Menú de Platos</h1>

        <!-- Menu items -->
        <div class="row">
            <!-- Dish 1 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Ensalada César</span>
                        <button class="btn btn-ver" onclick="verPlato('Ensalada César')">VER</button>
                    </div>
                </div>
            </div>
            <!-- Dish 2 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Pollo a la Parrilla</span>
                        <button class="btn btn-ver" onclick="verPlato('Pollo a la Parrilla')">VER</button>
                    </div>
                </div>
            </div>
            <!-- Dish 3 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Pizza Margarita</span>
                        <button class="btn btn-ver" onclick="verPlato('Pizza Margarita')">VER</button>
                    </div>
                </div>
            </div>
            <!-- Dish 4 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Hamburguesa Clásica</span>
                        <button class="btn btn-ver" onclick="verPlato('Hamburguesa Clásica')">VER</button>
                    </div>
                </div>
            </div>
            <!-- Dish 5 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Pasta Alfredo</span>
                        <button class="btn btn-ver" onclick="verPlato('Pasta Alfredo')">VER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for handling the button clicks -->
    <script>
        function verPlato(plato) {
            alert("Mostrando más información para: " + plato);
        }
    </script>

</body>
</html>
