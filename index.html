<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Café</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400&display=swap" rel="stylesheet">

    <style>
        /* Encabezado */
        .header {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 30px 0;
            font-size: 2.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            font-family: 'Playfair Display', serif;
        }

        /* Espacio entre header y contenido */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding-top: 150px;
            position: relative;
            overflow: hidden;
        }

        .menu-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: bold;
        }

        .menu-subtitle {
            color: #b2bec3;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        /* Contenedor dividido en dos columnas */
        .menu-section {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            min-height: 60vh;
            position: relative;
            z-index: 1;
        }

        .left-panel, .right-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            background-color: #000000;
            border-radius: 10px;
            position: relative;
        }

        .left-panel {
            margin-right: 10px;
        }

        .right-panel {
            margin-left: 10px;
        }

        /* Background static geometrical figures inside containers */
        .left-panel::before, .right-panel::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 60%);
            border-radius: 50%;
            z-index: 0;
            opacity: 0.3;
        }

        /* Estilos de los contenedores de comida y bebida */
        .container-sub-food {
            background-color: #444444;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: #eaeaea;
            position: relative;
            z-index: 1;
        }

        .card-text {
            font-family: 'Lato', sans-serif;
            color: #eaeaea;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .product-name {
            width: 40%;
        }

        .product-price {
            width: 20%;
            text-align: right;
            margin-right: 10px;
        }

        .boton-ver {
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .boton-ver:hover {
            background-color: #f1f1f1;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .menu-section {
                flex-direction: column;
                height: auto;
            }

            .left-panel, .right-panel {
                width: 100%;
                margin: 0;
                margin-bottom: 20px;
            }

            .header {
                font-size: 1.8rem;
            }

            .menu-title {
                font-size: 2.5rem;
            }

            .menu-subtitle {
                font-size: 1rem;
            }

            .card-text {
                font-size: 1rem;
            }

            .container-sub-food {
                text-align: center;
            }

            .boton-ver {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="menu-title">Menú</div>
    <div class="menu-subtitle">Comida Internacional</div>
</div>

<div class="menu-section">
    <!-- Panel de Entradas (left) -->
    <div class="left-panel">
        <div class="container-sub-food">Entradas</div>
        <form>
            <div class="card-text">
                <div class="product-name">Frutas</div>
                <div class="product-price">$10</div>
                <button type="button" class="boton-ver" onclick="loadModel('avo')">Ver</button>
            </div>
            <div class="card-text">
                <div class="product-name">Ensalada</div>
                <div class="product-price">$12</div>
                <button type="button" class="boton-ver" onclick="loadModel('avo')">Ver</button>
            </div>
            <div class="card-text">
                <div class="product-name">Sopa</div>
                <div class="product-price">$8</div>
                <button type="button" class="boton-ver" onclick="loadModel('entradas-sopa')">Ver</button>
            </div>
        </form>
    </div>

    <!-- Panel de Bebidas (right) -->
    <div class="right-panel">
        <div class="container-sub-food">Bebidas</div>
        <form>
            <div class="card-text">
                <div class="product-name">Café</div>
                <div class="product-price">$5</div>
                <button type="button" class="boton-ver" onclick="loadModel('bebidas-cafe')">Ver</button>
            </div>
            <div class="card-text">
                <div class="product-name">Té</div>
                <div class="product-price">$4</div>
                <button type="button" class="boton-ver" onclick="loadModel('bebidas-te')">Ver</button>
            </div>
            <div class="card-text">
                <div class="product-name">Jugo</div>
                <div class="product-price">$6</div>
                <button type="button" class="boton-ver" onclick="loadModel('bebidas-jugo')">Ver</button>
            </div>
        </form>
    </div>
</div>

<script>
    function loadModel(modelName) {
        window.location.href = `ar.html?model=${modelName}`;
    }
</script>

</body>
</html>
