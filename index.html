<!doctype HTML>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men√∫ AR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .item {
      margin-bottom: 15px;
    }
    .item h3 {
      display: inline-block;
      margin: 0;
      padding-right: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="menu">
    <div class="item">
      <h3>Platillo 1 - Cubo</h3>
      <button onclick="verModelo('box')">Ver</button>
    </div>
    <div class="item">
      <h3>Platillo 2 - Esfera</h3>
      <button onclick="verModelo('sphere')">Ver</button>
    </div>
    <div class="item">
      <h3>Platillo 3 - Cilindro</h3>
      <button onclick="verModelo('cylinder')">Ver</button>
    </div>
    <div class="item">
      <h3>Platillo 4 - Cono</h3>
      <button onclick="verModelo('cone')">Ver</button>
    </div>
    <div class="item">
      <h3>Platillo 5 - Toro</h3>
      <button onclick="verModelo('torus')">Ver</button>
    </div>
  </div>

  <script>
    function verModelo(modelName) {
      window.location.href = `ar.html?model=${modelName}`; // Redirigir al archivo ar.html con el modelo seleccionado
    }
  </script>

</body>
</html>
