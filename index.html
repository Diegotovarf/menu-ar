<!doctype HTML>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú AR</title>
  <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #menu {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .item {
      margin-bottom: 15px;
    }
    .item h3 {
      display: inline-block;
      margin: 0;
      padding-right: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #ar-container {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #volver {
      position: absolute;
      top: 20px;
      left: 20px;
      display: none;
      z-index: 1;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #volver:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <div id="menu">
    <div class="item">
      <h3>Platillo 1 - Cubo</h3>
      <button onclick="verModelo('box')">Ver</button>
    </div>
    <div class="item">
      <h3>Platillo 2 - Esfera</h3>
      <button onclick="verModelo('sphere')">Ver</button>
    </div>
    <div class="item">
      <h3>Platillo 3 - Cilindro</h3>
      <button onclick="verModelo('cylinder')">Ver</button>
    </div>
    <div class="item">
      <h3>Platillo 4 - Cono</h3>
      <button onclick="verModelo('cone')">Ver</button>
    </div>
    <div class="item">
      <h3>Platillo 5 - Toro</h3>
      <button onclick="verModelo('torus')">Ver</button>
    </div>
  </div>

  <div id="ar-container"></div>
  <button id="volver" onclick="volverMenu()">Volver</button>

  <script>
    let arScene;

    function verModelo(modelName) {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('volver').style.display = 'block';

      // Crear la escena AR solo cuando se visualiza un modelo
      if (arScene) {
        arScene.parentNode.removeChild(arScene);  // Eliminar la escena anterior si existe
      }

      arScene = document.createElement('a-scene');
      arScene.setAttribute('embedded', '');
      arScene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false;');

      let marker = document.createElement('a-marker');
      marker.setAttribute('preset', 'hiro');

      let modelEntity = document.createElement('a-entity');
      modelEntity.setAttribute('id', 'model');
      modelEntity.setAttribute('scale', '1 1 1');
      marker.appendChild(modelEntity);

      arScene.appendChild(marker);
      let camera = document.createElement('a-entity');
      camera.setAttribute('camera', '');
      arScene.appendChild(camera);

      document.getElementById('ar-container').appendChild(arScene);
      document.getElementById('ar-container').style.display = 'block';

      // No volvemos a declarar 'modelEntity', lo reutilizamos
      modelEntity = document.getElementById('model');
      if (modelEntity) {
        modelEntity.removeAttribute('gltf-model');
        modelEntity.removeAttribute('geometry');
        modelEntity.removeAttribute('material');

        if (modelName === 'box') {
          modelEntity.setAttribute('geometry', 'primitive: box');
          modelEntity.setAttribute('material', 'color: red');
        } else if (modelName === 'sphere') {
          modelEntity.setAttribute('geometry', 'primitive: sphere');
          modelEntity.setAttribute('material', 'color: blue');
        } else if (modelName === 'cylinder') {
          modelEntity.setAttribute('geometry', 'primitive: cylinder');
          modelEntity.setAttribute('material', 'color: green');
        } else if (modelName === 'cone') {
          modelEntity.setAttribute('geometry', 'primitive: cone');
          modelEntity.setAttribute('material', 'color: yellow');
        } else if (modelName === 'torus') {
          modelEntity.setAttribute('geometry', 'primitive: torus');
          modelEntity.setAttribute('material', 'color: purple');
        }
      }
    }

    function volverMenu() {
      document.getElementById('ar-container').style.display = 'none';
      document.getElementById('menu').style.display = 'block';
      document.getElementById('volver').style.display = 'none';

      if (arScene) {
        arScene.parentNode.removeChild(arScene);  // Eliminar la escena AR
        arScene = null;  // Reiniciar la variable para la próxima vez que se llame verModelo
      }
    }
  </script>

</body>
</html>
