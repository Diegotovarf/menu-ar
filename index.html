<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Café</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Encabezado */
        .header {
            background-color: #000000;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 10px;
            font-size: 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Ajuste del cuerpo y contenedores */
        body {
            background-color: black;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            margin-top: 80px; /* Para compensar el espacio del header */
            background-color: #000000;
        }

        .left-panel, .right-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: rgb(0, 0, 0);
        }

        .menu-section {
            text-align: center;
        }

        .menu-title {
            color: #737373;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            font-family: 'Playfair Display';
            margin-top: 20px;
        }

        .menu-subtitle {
            color: white;
            font-size: 1rem;
            margin-top: -10px;
            letter-spacing: 2px;
           
        }

        /* Estilos de los contenedores pequeños */
        .container-sub-food {
            background-color: #737373;
            width: 200px;
            height: 40px;
            display: flex;
            justify-content: left;
            align-items: center;
            margin: 20px auto;
        }

        .tittle-sub {
            color: #ffffff;
            font-family: "Playfair Display";
            font-size: 1rem;
            margin: 0;
            letter-spacing: 2px;
        }

        /* Texto de la tarjeta */
        .card-text {
            font-family: "Playfair Display";
            color: #ffffff;
            font-size: 1rem;
            margin-top: 10px;
        }

        .boton-ver {
            background-color: rgb(255, 255, 255);
            border: none;
            padding: 5px 10px;
           color: rgb(0, 0, 0);
        }

        .card-body{
            text-align: left;
            background-color: #000000;
            color:#000000
        }

        .card{
            background-color: #000000;
            margin-top: -120px;


        }
    </style>
</head>
<body>

<div class="header">
    <div class="menu-title">Menú</div>
    <div class="menu-subtitle">Comida internacional</div>
</div>

<div class="container">
    <div class="left-panel">
        <div class="menu-section">
            <div class="card">
                <div class="card-body">
                    <div class="container-sub-food">
                        <h5 class="tittle-sub">Entradas</h5>
                    </div>
                    <p class="card-text">Frutas&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;10$&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="boton-ver" onclick="loadModel('avo')">Ver</button>
                    </p>
                    <p class="card-text">Frutas&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;10$&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="boton-ver" onclick="loadModel('avo')">Ver</button>
                    </p>
                    <p class="card-text">Frutas&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;10$&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="boton-ver" onclick="loadModel('avo')">Ver</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <div class="menu-section">
            <div class="card">
                <div class="card-body">
                    <div class="container-sub-food">
                        <h5 class="tittle-sub">Bebidas</h5>
                    </div>
                    <p class="card-text">Frutas&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;10$&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="boton-ver" onclick="loadModel('avo')">Ver</button>
                    </p>
                    <p class="card-text">Frutas&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;10$&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="boton-ver" onclick="loadModel('avo')">Ver</button>
                    </p>
                    <p class="card-text">Frutas&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;10$&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="boton-ver" onclick="loadModel('avo')">Ver</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function loadModel(modelName) {
        window.location.href = `ar.html?model=${modelName}`;
    }
</script>
</body>
</html>
