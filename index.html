<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Platos con AR</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .menu-title {
            margin-top: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }
        .card {
            margin: 20px;
        }
        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dish-name {
            font-size: 18px;
            font-weight: bold;
        }
        .btn-ver {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-ver:hover {
            background-color: #0056b3;
        }
        /* AR container */
        #ar-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: black;
        }
        #close-ar {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            z-index: 1100;
            cursor: pointer;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Menu title -->
    <div class="container" id="menu-container">
        <h1 class="menu-title">Menú de Platos</h1>

        <!-- Menu items -->
        <div class="row">
            <!-- Dish 1 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Ensalada César</span>
                        <button class="btn btn-ver" onclick="showAR()">VER</button>
                    </div>
                </div>
            </div>
            <!-- Dish 2 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Pollo a la Parrilla</span>
                        <button class="btn btn-ver" onclick="showAR()">VER</button>
                    </div>
                </div>
            </div>
            <!-- Dish 3 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Pizza Margarita</span>
                        <button class="btn btn-ver" onclick="showAR()">VER</button>
                    </div>
                </div>
            </div>
            <!-- Dish 4 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Hamburguesa Clásica</span>
                        <button class="btn btn-ver" onclick="showAR()">VER</button>
                    </div>
                </div>
            </div>
            <!-- Dish 5 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Pasta Alfredo</span>
                        <button class="btn btn-ver" onclick="showAR()">VER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- AR container (initially hidden) -->
    <div id="ar-container">
        <button id="close-ar" onclick="closeAR()">Cerrar</button>
        <div id="scene-container"></div>
    </div>

    <!-- Three.js and AR.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar.js"></script>

    <!-- JavaScript for handling AR -->
    <script>
        let scene, camera, renderer, cube, arToolkitSource, arToolkitContext;

        function showAR() {
            // Hide the menu and show the AR container
            document.getElementById('menu-container').style.display = 'none';
            document.getElementById('ar-container').style.display = 'block'; // Show the AR scene
            console.log("AR button clicked, initializing AR...");

            if (!arToolkitSource) {
                initAR(); // Initialize the AR scene
            } else {
                arToolkitSource.domElement.play(); // Resume camera
                console.log("AR scene already initialized, resuming camera.");
            }
        }

        function initAR() {
            console.log("Initializing AR...");

            // Initialize Three.js scene
            scene = new THREE.Scene();

            // Create a camera
            camera = new THREE.Camera();
            scene.add(camera);

            // Initialize renderer
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.domElement.style.position = 'absolute';
            document.getElementById('scene-container').appendChild(renderer.domElement);

            // Initialize AR.js
            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam'
            });

            arToolkitSource.init(function onReady() {
                console.log("Camera feed initialized.");
                onResize();
            });

            arToolkitSource.domElement.addEventListener('loadedmetadata', function() {
                console.log("Camera feed metadata loaded.");
            });

            arToolkitSource.domElement.addEventListener('error', function() {
                console.error("Error accessing the camera feed.");
            });

            // Initialize AR.js context
            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/camera_para.dat',
                detectionMode: 'mono'
            });

            arToolkitContext.init(function onCompleted() {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
                console.log("AR.js context initialized.");
            });

            // Handle resizing
            window.addEventListener('resize', function() {
                onResize();
            });

            function onResize() {
                arToolkitSource.onResizeElement();
                arToolkitSource.copyElementSizeTo(renderer.domElement);
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
                }
            }

            // Add a cube to the scene
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshNormalMaterial();
            cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 1, -3); // Position the cube in front of the camera
            scene.add(cube);

            // Render the scene
            function render() {
                requestAnimationFrame(render);
                if (arToolkitSource.ready !== false) {
                    arToolkitContext.update(arToolkitSource.domElement);
                }
                renderer.render(scene, camera);
            }
            render();
        }

        function closeAR() {
            // Hide the AR container and show the menu again
            document.getElementById('ar-container').style.display = 'none'; // Hide AR scene
            document.getElementById('menu-container').style.display = 'block'; // Show the menu again
            console.log("AR closed.");

            // Pause camera feed when AR is closed
            if (arToolkitSource) {
                arToolkitSource.domElement.pause();
                console.log("Camera feed paused.");
            }
        }
    </script>
</body>
</html>
