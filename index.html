<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Platos con AR</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .menu-title {
            margin-top: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }
        .card {
            margin: 20px;
        }
        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dish-name {
            font-size: 18px;
            font-weight: bold;
        }
        .btn-ver {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-ver:hover {
            background-color: #0056b3;
        }
        /* AR container */
        #ar-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        #close-ar {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            z-index: 1100;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Menu title -->
    <div class="container">
        <h1 class="menu-title">Menú de Platos</h1>

        <!-- Menu items -->
        <div class="row">
            <!-- Dish 1 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Ensalada César</span>
                        <button class="btn btn-ver" onclick="showAR('Ensalada César')">VER</button>
                    </div>
                </div>
            </div>
            <!-- Dish 2 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Pollo a la Parrilla</span>
                        <button class="btn btn-ver" onclick="showAR('Pollo a la Parrilla')">VER</button>
                    </div>
                </div>
            </div>
            <!-- Dish 3 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Pizza Margarita</span>
                        <button class="btn btn-ver" onclick="showAR('Pizza Margarita')">VER</button>
                    </div>
                </div>
            </div>
            <!-- Dish 4 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Hamburguesa Clásica</span>
                        <button class="btn btn-ver" onclick="showAR('Hamburguesa Clásica')">VER</button>
                    </div>
                </div>
            </div>
            <!-- Dish 5 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Pasta Alfredo</span>
                        <button class="btn btn-ver" onclick="showAR('Pasta Alfredo')">VER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- AR container (hidden initially) -->
    <div id="ar-container">
        <button id="close-ar" onclick="closeAR()">Cerrar</button>
    </div>

    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- A-Frame for AR -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <!-- JavaScript for handling AR -->
    <script>
        function showAR(dish) {
            // Hide the menu, show the AR container
            document.getElementById('ar-container').style.display = 'block';

            // Create and inject the AR scene dynamically
            const arContainer = document.getElementById('ar-container');
            arContainer.innerHTML = `
                <button id="close-ar" onclick="closeAR()">Cerrar</button>
                <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
                    <!-- Generic 3D model (a cube) -->
                    <a-box position="0 1 -3" rotation="30 30 0" scale="0.5 0.5 0.5" color="#4CC3D9"></a-box>
                    <a-entity camera></a-entity>
                </a-scene>
            `;
        }

        function closeAR() {
            // Hide the AR container and stop the AR scene
            document.getElementById('ar-container').style.display = 'none';
            document.getElementById('ar-container').innerHTML = ''; // Remove the AR scene
        }
    </script>
</body>
</html>
