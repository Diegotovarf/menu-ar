<!doctype HTML>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Modelos 3D</title>
  <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #ar-container {
      display: none; /* Oculta la c치mara inicialmente */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="startAR()">Ver</button>
    <button onclick="stopAR()">Salir</button> <!-- Bot칩n para salir -->
    <button onclick="loadModel('box')">Ver Cubo</button>
    <button onclick="loadModel('sphere')">Ver Esfera</button>
    <button onclick="loadModel('cylinder')">Ver Cilindro</button>
    <button onclick="loadModel('cone')">Ver Cono</button>
    <button onclick="loadModel('torus')">Ver Toro</button>
  </div>

  <div id="ar-container">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' id="ar-scene">
      <a-marker preset='hiro'>
        <a-entity id="model" scale="1 1 1" rotation="0 0 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <script>
    function startAR() {
      // Mostrar el contenedor de AR y activar la c치mara
      document.getElementById('ar-container').style.display = 'block';
    }

    function stopAR() {
      // Ocultar el contenedor de AR y desactivar la c치mara
      document.getElementById('ar-container').style.display = 'none';
    }

    function loadModel(modelName) {
      var modelEntity = document.getElementById('model');

      // Limpia atributos anteriores
      modelEntity.removeAttribute('gltf-model');
      modelEntity.removeAttribute('geometry');
      modelEntity.removeAttribute('material');

      if (modelName === 'box') {
        modelEntity.setAttribute('geometry', 'primitive: box');
        modelEntity.setAttribute('material', 'color: red');
      } else if (modelName === 'sphere') {
        modelEntity.setAttribute('geometry', 'primitive: sphere');
        modelEntity.setAttribute('material', 'color: blue');
      } else if (modelName === 'cylinder') {
        modelEntity.setAttribute('geometry', 'primitive: cylinder');
        modelEntity.setAttribute('material', 'color: green');
      } else if (modelName === 'cone') {
        modelEntity.setAttribute('geometry', 'primitive: cone');
        modelEntity.setAttribute('material', 'color: yellow');
      } else if (modelName === 'torus') {
        modelEntity.setAttribute('geometry', 'primitive: torus');
        modelEntity.setAttribute('material', 'color: purple');
      }
    }
  </script>
</body>
</html>
