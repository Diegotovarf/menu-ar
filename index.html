<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Platos con AR</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .menu-title {
            margin-top: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }
        .card {
            margin: 20px;
        }
        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dish-name {
            font-size: 18px;
            font-weight: bold;
        }
        .btn-ver {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-ver:hover {
            background-color: #0056b3;
        }
        /* AR container */
        #ar-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: black;
        }
        #close-ar {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            z-index: 1100;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Menu title -->
    <div class="container" id="menu-container">
        <h1 class="menu-title">Menú de Platos</h1>

        <!-- Menu items -->
        <div class="row">
            <!-- Dish 1 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Ensalada César</span>
                        <button class="btn btn-ver" onclick="showAR()">VER</button>
                    </div>
                </div>
            </div>
            <!-- Dish 2 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Pollo a la Parrilla</span>
                        <button class="btn btn-ver" onclick="showAR()">VER</button>
                    </div>
                </div>
            </div>
            <!-- Dish 3 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Pizza Margarita</span>
                        <button class="btn btn-ver" onclick="showAR()">VER</button>
                    </div>
                </div>
            </div>
            <!-- Dish 4 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Hamburguesa Clásica</span>
                        <button class="btn btn-ver" onclick="showAR()">VER</button>
                    </div>
                </div>
            </div>
            <!-- Dish 5 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="dish-name">Pasta Alfredo</span>
                        <button class="btn btn-ver" onclick="showAR()">VER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- AR container (initially hidden) -->
    <div id="ar-container">
        <button id="close-ar" onclick="closeAR()">Cerrar</button>
        <a-scene
            embedded
            arjs="sourceType: webcam; trackingMethod: best;"
            vr-mode-ui="enabled: false"
            renderer="logarithmicDepthBuffer: true"
            id="ar-scene"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
        >
            <!-- Replace this with your 3D model -->
            <a-entity
                gltf-model="assets/plant.GLB"
                position="0 0 -5"
                scale="0.2 0.2 0.2"
            ></a-entity>

            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <!-- JavaScript to handle AR view -->
    <script>
      function showAR() {
        // Hide the menu and show the AR container
        document.getElementById('menu-container').style.display = 'none';
        document.getElementById('ar-container').style.display = 'block';
      }

      function closeAR() {
        // Hide the AR container and show the menu again
        document.getElementById('ar-container').style.display = 'none';
        document.getElementById('menu-container').style.display = 'block';
      }
    </script>
</body>
</html>
