<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Café</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        
        .header {
            background-color: #000000; /* Color de fondo del encabezado */
            color: white; /* Color de texto del encabezado */
            text-align: center; /* Centrar texto */
            padding: 15px; /* Espaciado interno */
            font-size: 2rem; /* Tamaño de fuente del título */
            position: fixed; /* Mantener el título fijo en la parte superior */
            width: 100%; /* Asegurar que ocupe todo el ancho */
            top: 0; /* Posicionar en la parte superior */
            left: 0; /* Alinear a la izquierda */
            z-index: 1000; /* Asegurarse de que esté encima de otros elementos */
        }
        
        body {
            background-color:black ;
        }
        .menu-section {
            margin: 10px 0;
        }
        .menu-title {
            color: #737373;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 10px;
            font-size: 4rem;
            font-weight: bold;
            font-family: 'Playfair Display';
            position: relative;
            letter-spacing: 3px;

        }

        .menu-subtitle {
            color: white;
            text-align: center;
            font-size: .8rem; /* Tamaño más grande para el subtítulo */
            font-family: 'Playfair Display'; /* Lobster para el subtítulo */
            margin-top: -22px; /* Espacio debajo del subtítulo */
            margin-bottom: 0px;
            letter-spacing: 3px;
        }
            
        .menu-title::after {
    color: white;
    display: block;
    width: 55%; /* Ancho de la línea, puedes ajustarlo */
    height: .04cm; /* Grosor de la línea */
    background-color: #ffffff; /* Color de la línea */
    margin: 5px auto 0; /* Centra la línea y ajusta el margen */
}
       
        .card {
        
            background: none;
            color: rgb(139, 139, 139);
            
        }

        .container-sub-food{
     background-color: #737373;
     max-width: 100x; /* Ancho máximo del contenedor (no crecerá más de 1200px) */
     min-width: 10px; /* Ancho mínimo del contenedor (no se reducirá a menos de 300px) */
     width:110px;
     height: 10px;
     margin: 10 auto; /* Centra el contenedor horizontalmente */
     padding: 10px; /*S EspacioS interno (padding) del contenedor */
     border: 1px solid #000; /* Borde opcional para visualizar el contenedor */
     margin-top: 50px;


        }


        .container {
            display: flex; /* Usar Flexbox para dividir el espacio */
            height: 100vh; /* Altura completa de la ventana del navegador */
        }

        .left-panel {
            flex: 1; /* Ocupa la mitad izquierda */
            background-color: #000000; /* Color de fondo de la sección izquierda */
            display: flex; /* Para centrar el contenido */
            justify-content: center; /* Centrado horizontal */
            align-items: center; /* Centrado vertical */
            font-size: 2rem; /* Tamaño de la fuente */
        }

        .right-panel {
            flex: 1; /* Ocupa la mitad derecha */
            background-color: #000000; /* Color de fondo de la sección derecha */
            display: flex; /* Para centrar el contenido */
            justify-content: center; /* Centrado horizontal */
            align-items: center; /* Centrado vertical */
            font-size: 2rem; /* Tamaño de la fuente */
        }
       

    </style>
</head>
<body>

<div class="header">
    <div class="menu-title">Menú</div>
    <div class="menu-subtitle">Comida internacional</div>
</div>

<div class="container">
    <div class="right-panel">
        <div class="menu-section">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Espresso</h5>
                    <p class="card-text">Precio: $5</p>
                    <button class="btn btn-primary" onclick="loadModel('avo')">Ver</button>
                </div>
            </div>      
        </div>
    </div>
    <div class="left-panel">
        <div class="menu-section">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Espresso</h5>
                    <p class="card-text">Precio: $5</p>
                    <button class="btn btn-primary" onclick="loadModel('avo')">Ver</button>
                </div>
            </div>      
        </div>
    </div>

>
    

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function loadModel(modelName) {
        // Aquí puedes redirigir al usuario a la página de AR
        window.location.href = `ar.html?model=${modelName}`;
    }
</script>
</body>
</html>
