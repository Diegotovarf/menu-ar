<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless AR with a Box</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #menu {
            display: block;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        a-scene {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Menu</h1>
    <div id="menu">
        <p>Click the button below to view a 3D box in AR!</p>
        <button onclick="openAR()">View Box in AR</button>
    </div>

    <!-- Load a stable version of A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Load a stable version of AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <!-- AR.js scene for markerless AR -->
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;" id="ar-scene">
        <!-- Simple 3D box -->
        <a-box position="0 0 -5" rotation="0 45 45" color="#4CC3D9"></a-box>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function openAR() {
            // Hide the menu and show the AR scene
            document.getElementById('menu').style.display = 'none';
            document.getElementById('ar-scene').style.display = 'block';
        }
    </script>
</body>
</html>
